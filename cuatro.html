<h1> MI CUARTA PÁGINA WEB</h1>
<script>
// switch
  var dia = prompt ("Escribe un número del 0 al 6: ");
  var diaNombre = "ENERO";
  dia = Number(dia)
  switch (dia) {
    case 0:
      diaNombre = "Lunes"
break
    case 1:
      diaNombre = "Martes"
    break
    case 2:
      diaNombre = "Miércoles"
    break
    case 3:
      diaNombre= "Jueves"
      break
    case 4:
      diaNombre = "Viernes"
break
    case 5:
      diaNombre = "Sábado"
break
    case 6:
      diaNombre = "Domingo"
break
    default: 
      diaNombre = "Número ingresado incorrecto" }
document.write (diaNombre);
  
  
</script>
